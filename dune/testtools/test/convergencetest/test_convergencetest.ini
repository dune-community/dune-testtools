# Convergence test example
# This file will generate 4 convergence tests
# There are 2 dynamic variants and 2 static variants
# Each convergence test consists of 5 runs

# special keyword section
__name = refined_{Grid.Level} # This is optional
__inifile_extension = ini # The metaini file extension, defaults to ini
__output_extension = output # The file extension for programme output to be processed

[Tests]
blabb = {__name}_{__STATIC.COMPILE_DEFINITIONS.GRIDDIM}d
blubb = refinement_{Grid.Level}
blobb = {Tests.blabb}_{Tests.blubb}

[Grid]
Level = 1, 2, 3, 4, 5 | convergence_test

[TimeManager]
TimeStep = 1.0, 0.5 | expand

# static definitions
[__STATIC.COMPILE_DEFINITIONS]
GRIDDIM = 2, 3 | expand

# convergence test specifics
[__CONVERGENCE_TEST]
ExpectedRate = 1
AbsoluteDiff = 0.1
